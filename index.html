<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="stylesheet" href="./styles/swiper.min.css">
    </head>
    <body>
        <div class="container">
            <header>Page Title</header>
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper gallery">
                    <div class="swiper-slide"><div class="item"><img src="assets/box4.jpg" alt=""></div></div>
                    <div class="swiper-slide"><div class="item"><img src="assets/box3.jpg" alt=""></div></div>
                    <div class="swiper-slide"><div class="item"><img src="assets/box2.jpg" alt=""></div></div>
                    <div class="swiper-slide"><div class="item"><img src="assets/box1.jpg" alt=""></div></div>
                </div>
                <!-- Add Arrows -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
            <hr>
            <div class="main">
                <div class="column pImg">
                    <img src="assets/puzzle.jpg" alt="">
                </div>
                <div class="column">
                    <div><button class="back">Step 1</button> <button class="next">Step 2</button></div>
                    <hr>
                    <div class="form form1">
                        <label>First name:</label>
                        <input>
                        <br>
                        <label>Last name:</label>
                        <input>
                        <br>
                        <button class="next">Next</button>
                    </div>
                    <div class="form form2">
                        <label>Telephone number:</label>
                        <input>
                        <br>
                        <label>Email:</label>
                        <input>
                        <br>
                        <button class="next">Next</button>
                    </div>
                </div>
            </div>
            <hr>
            <footer>Page footer</footer>
        </div>
        <script type="text/javascript" src="./scripts/swiper.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
            var swiper = new Swiper('.swiper-container', {
                slidesPerView: 3,
                spaceBetween: 30,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });

            $(".form2").hide();
            $(".next").click(function(){
                $(".form1").hide();
                $(".form2").show();
            });
            $(".back").click(function(){
                $(".form1").show();
                $(".form2").hide();
            });

        </script>
    </body>
</html>
